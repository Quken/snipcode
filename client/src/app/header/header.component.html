<header class="header py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="header__logo" (click)="onLogoClick()">
            <img
                src="../../assets/img/logo.png"
                alt="logo"
                class="header__logo-img"
            />
        </div>
        <ng-container
            *ngIf="user; then authorized; else notAuthorized"
        ></ng-container>
    </div>
</header>

<ng-template #authorized>
    <div>
        <h5 class="m-0">
            Welcome
            <span [style.fontWeight]="'bold'"
                >{{ user?.name }} {{ user?.surname }}</span
            >
        </h5>
        <button
            type="button"
            class="btn btn-light"
            (click)="onLogout()"
            [style.fontWeight]="'bold'"
            [hover-classes]="'hover-btn-styles'"
        >
            Logout
        </button>
    </div>
</ng-template>
<ng-template #notAuthorized>
    <div>
        <button
            type="button"
            class="btn btn-secondary mx-3"
            (click)="onLogin()"
            [style.fontWeight]="'bold'"
            [hover-classes]="'hover-btn-styles'"
        >
            Log in
        </button>
        <button
            type="button"
            class="btn btn-light"
            (click)="onRegister()"
            [style.fontWeight]="'bold'"
            [hover-classes]="'hover-btn-styles'"
        >
            Register
        </button>
    </div>
</ng-template>
