<div class="snippets-list text-left container" *ngIf="snippets.length">
    <div
        class="snippets-list__item my-4 mx-2"
        [class.snippets-list__item-readonly]="readOnlySnippets"
        [class]="classes"
        *ngFor="let snippet of snippets; trackBy: trackByFn"
    >
        <ng-container *ngIf="user$ | async as user">
            <app-snippet-list-item
                [snippet]="snippet"
                [showAuthor]="showAuthor"
                [likeable]="isLikeable(user, snippet)"
                (openSnippetEventEmitter)="onOpenSnippet($event)"
                (likeChange)="likeChange.emit($event)"
            ></app-snippet-list-item>
        </ng-container>
    </div>
</div>
