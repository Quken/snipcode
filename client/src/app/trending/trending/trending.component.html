<div
    class="app-content-container trending"
    *ngIf="snippets$ | async as snippets"
>
    <div class="container">
        <p>trending works!</p>
    </div>
    <app-snippets-list
        *ngIf="snippets?.length"
        [snippets]="snippets"
        [readOnlySnippets]="true"
        [showAuthor]="true"
        [classes]="'col-xl-3 col-lg-5 col-md-5 col-sm-12 col-xs-12 col-12'"
    ></app-snippets-list>
</div>
