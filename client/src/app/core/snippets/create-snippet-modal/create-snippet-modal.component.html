<div class="app-modal">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="app-modal__header">
            <div class="snippet__title d-flex justify-content-between">
                <h3>Create new snippet</h3>
                <button
                    type="button"
                    class="btn-close"
                    aria-label="Close"
                    (click)="onClose()"
                ></button>
            </div>
        </div>
        <div class="app-modal__content">
            <div ngbDropdown class="my-2">
                <button
                    type="button"
                    class="btn btn-outline-primary"
                    id="language-dropdown"
                    ngbDropdownToggle
                >
                    {{ dropdownTitle }}
                </button>
                <div ngbDropdownMenu aria-labelledby="language-dropdown">
                    <button
                        ngbDropdownItem
                        *ngFor="let language of snippetLanguages"
                        (click)="onLanguageSelect(language)"
                        type="button"
                    >
                        {{ language }}
                    </button>
                </div>
            </div>
            <div class="input-group mb-3" *ngIf="selectedLanguage">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Snippet name"
                    aria-label="name"
                    aria-describedby="name"
                    formControlName="name"
                />
                <div class="input-group-prepend">
                    <span class="input-group-text" id="name"
                        >.{{ extension }}</span
                    >
                </div>
            </div>
            <div class="app-ace-editor" #editor></div>
        </div>
        <div class="app-modal__footer d-flex justify-content-between">
            <button type="button" class="btn btn-danger" (click)="onClose()">
                Close
            </button>
            <button
                type="submit"
                class="btn btn-success"
                [disabled]="isDisabled"
            >
                Save
            </button>
        </div>
    </form>
</div>
